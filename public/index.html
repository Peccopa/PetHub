<!-- Объяснение: -->
<!-- <input id="msg" /> — место, куда пользователь вводит текст. -->
<!-- <button id="send">Send</button> — при клике отправляем текст на сервер. -->
<!-- <pre id="out"></pre> — выводим ответ сервера в читаемом виде (pre сохраняет переносы строк). -->
<!-- <script src="script.js"></script> — подключаем JavaScript, который делает fetch-запрос к серверу. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Заголовок страницы, отображается в вкладке браузера -->
    <title>Mini Fullstack Node.js</title>
  </head>
  <body>
    <!-- Заголовок на странице -->
    <h1>Echo App</h1>

    <!-- Поле ввода для сообщения -->
    <input id="msg" placeholder="Enter message" />

    <!-- Кнопка отправки сообщения -->
    <button id="send">Send</button>

    <!-- Блок для отображения ответа сервера -->
    <pre id="out"></pre>

    <!-- Подключаем скрипт, который будет управлять взаимодействием с сервером -->
    <script src="script.js"></script>
  </body>
</html>
